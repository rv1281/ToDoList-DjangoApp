{% extends 'base.html' %}

{% block content %}
    <div class="card mx-auto text-center" style="width: 18rem;">
        <div class="card-body">
            <h3 class="card-title text-center">Signup</h3>
            <hr>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                </div>                
                <div class="form-group">
                    <input type="password" name="password1" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" id="password" class="form-control" placeholder="Re-enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
{% endblock %}
